- name: default value
  hosts: localhost
  tasks:
  - name: print default value
    ansible.builtin.debug:
      msg: "{{coure | default('Ansible')}}"
- name: uppercase
  hosts: localhost
  tasks:
- name: print uppercase 
  hosts: localhost
  vars:
    greeting: " hello , Good Morning"
  tasks:
  - name: convert into lowercase
    ansible.builtin.debug:
      msg: "{{ greeting | upper}}"

- name: print lowercase 
  hosts: localhost
  vars:
    greeting: " hello , Good Morning"
  tasks:
  - name: convert into the lowercase
    ansible.builtin.debug:
      msg: "{{ greeting | lower}}"

